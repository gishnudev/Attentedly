<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Marking</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Attendance Marking Form -->
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Mark Your Attendance</h2>
    
    <!-- Attendance Form -->
    <form action="/submit-attendance" method="POST" class="space-y-4">
      
      <!-- Date Field -->
      <div>
        <label for="date" class="block text-gray-600 font-medium mb-2">Select Date</label>
        <input type="date" id="date" name="date" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-indigo-200" required>
      </div>
      
      <!-- Attendance Status Field -->
      <div>
        <label class="block text-gray-600 font-medium mb-2">Attendance Status</label>
        <div class="flex items-center space-x-4">
          <label class="inline-flex items-center">
            <input type="radio" name="status" value="Present" class="form-radio text-indigo-600" required>
            <span class="ml-2">Present</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="status" value="Absent" class="form-radio text-indigo-600">
            <span class="ml-2">Absent</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="status" value="On Leave" class="form-radio text-indigo-600">
            <span class="ml-2">On Leave</span>
          </label>
        </div>
      </div>
      
      <!-- Submit Button -->
      <div>
        <button type="submit" class="w-full bg-indigo-600 text-white font-medium py-2 rounded-md hover:bg-indigo-500 transition duration-200">
          Submit Attendance
        </button>
      </div>
      
    </form>
  </div>

</body>
</html>
